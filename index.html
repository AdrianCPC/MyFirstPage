<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primera Página</title>
  </head>
  <body style="background-color: rgb(205, 209, 248);">
    <h1 style="color:darkblue;font-size: 80px;font-family:'Courier New', 'Courier', 'monospace'">Curso HTML</h1>
    <h2 style="color:darkslategray">Soy un subtitulo</h2>
    <!--agregando colores con atributo style-->
    <p title="nuevo párrafo" style="color:rgba(49, 41, 3, 0.897)">
      Hola estoy prácticando <br/> <!--atributo title-->
      Por lo cual comenzaré adelantandome a la situación</p>
      <!--agregando una linea con hr-->
      <pre><!--agregando etiqueta pre(preformate=formato prestablecido)-->
        Soy como
        tal , no sé
      </pre>
      <hr>
      <!--Colocando un parráfo-->
      <h3>DESARROLLO WEB</h3>
      <!--agregando imagenes en png-->
      <!--agregando atributo de title-->
      <img src="img/html5.png" alt="Logo HTML5" width="80px" title="Logo HTML"/><!--agregando atributos a la imagen con alt="nombre_imagen"-->
      <img src="https://seeklogo.com/images/C/css3-logo-8724075274-seeklogo.com.png" alt="Logo CSS3" width="80px"/><!--atributos de ancho y alto width/height-->
      <img src="img/javascript.png" alt="Logo Javascript" width="80px"/>
      <!--direccionando a un link-->
      <hr>
      <!--Agregando una pestaña para abrir google con target="_blank"-->
      <a href="https://www.google.com" target="_blank">Google</a>
      <br/>
      <hr>
      <a href="pagina1.html">Ir a página 1</a>
  </body>
</html>
